<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Journal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght,XOPQ,XTRA,YOPQ,YTDE,YTFI,YTLC,YTUC@8..144,100..1000,96,468,79,-203,738,514,712&display=swap"

  <body>
    <div class="container">
      <header>
        <div class="title">
          <img src="./images/logo.svg" alt="logo">
          <h1>My learning journal</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#home" class="nav-link" id="home-link" data-page="home">Home</a></li>
            <li><a href="#about" class="nav-link" id="about-link" data-page="about">About me</a></li>
          </ul>
        </nav>
      </header>
      <section class="home page active" id="home-page">
        <div class="hero" id="hero">
          <div class="main-article hero-article" id="article"></div>
        </div>
        <div class="card" id="home-card">
        </div>
        <div class="home-btn">
          <button type="button" class="view-more" id="view-more">View More</button>
        </div>
      </section>
      <section class="article page" id="article-page">

      </section>
      <section class="about page" id="about-page"></section>
      <footer>
        <p><strong>My Learning Journal</strong></p>
